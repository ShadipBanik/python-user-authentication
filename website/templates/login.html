{% extends "base.html" %} {% block title%} Login {% endblock %}

{% block content%}
<form  method="post" class="position-absolute  top-50 start-50 translate-middle d-block bg-light p-4 border rounded" style="width: 30%;">
  <h2 class="text-center"> LOG IN</h2>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address <span class="text-danger">*</span></label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="password">

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
