{% extends "base.html" %} {% block title%} Changed {% endblock %}

{% block content%}
<div class="position-absolute  top-50 start-50 translate-middle d-block bg-light p-4 border rounded" style="width: 40%;">
  <h3 class="text-center">Node List</h1>
  <ul class="list-group mt-2 mb-5">
    {% for note in user.notes %}
      
      <li class="list-group-item d-flex justify-content-between align-items-center">
         {{note.data}}
        <button type="button" class="close" onClick="deleteNote({{ note.id }})">
         <span aria-hidden="true">&times;</span>
        </button>
      </li>
    {% endfor %}
  </ul>
  <form method="post" class="mt-4" >
    <h3 class="text-center"> Add note</h2>
    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="Leave a comment here" name="note" id="floatingTextarea2" style="height: 100px"></textarea>
      <label for="floatingTextarea2">Comments</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
